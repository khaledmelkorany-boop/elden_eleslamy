<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>تطبيق المهام الإسلامية</title>
<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">
<style>
    body {
        font-family: 'Cairo', sans-serif;
        margin: 0;
        padding: 0;
        background-color: #fdf6e3;
        color: #333;
    }
    header {
        background-color: #4CAF50;
        color: white;
        text-align: center;
        padding: 20px 0;
        font-size: 24px;
        font-weight: 700;
    }
    .container {
        max-width: 600px;
        margin: 20px auto;
        padding: 0 15px;
    }
    .task {
        background-color: #fff;
        border-radius: 10px;
        padding: 15px 20px;
        margin-bottom: 15px;
        box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    .task button {
        background-color: #4CAF50;
        border: none;
        color: white;
        padding: 10px 15px;
        border-radius: 8px;
        cursor: pointer;
        font-size: 16px;
    }
    .task button:hover {
        background-color: #45a049;
    }
    .score-board {
        background-color: #fff;
        border-radius: 10px;
        padding: 15px 20px;
        margin-top: 20px;
        text-align: center;
        box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        font-size: 18px;
        font-weight: 600;
    }
</style>
</head>
<body>

<header>المهام الإسلامية</header>

<div class="container">
    <div class="task">
        <span>الصلاة</span>
        <button onclick="completeTask('prayer', 10)">تم ✅</button>
    </div>
    <div class="task">
        <span>قراءة القرآن</span>
        <button onclick="completeTask('quran', 5)">تم ✅</button>
    </div>
    <div class="task">
        <span>الأذكار</span>
        <button onclick="completeTask('adhkar', 3)">تم ✅</button>
    </div>
    <div class="task">
        <span>الأعمال الخيرية</span>
        <button onclick="completeTask('charity', 7)">تم ✅</button>
    </div>

    <div class="score-board">
        نقاطك اليوم: <span id="score">0</span>
    </div>
</div>

<script>
    // استرجاع النقاط من التخزين المحلي إذا موجودة
    let score = localStorage.getItem('islamicScore') ? parseInt(localStorage.getItem('islamicScore')) : 0;
    document.getElementById('score').innerText = score;

    function completeTask(task, points) {
        // إضافة النقاط
        score += points;
        // تحديث التخزين المحلي
        localStorage.setItem('islamicScore', score);
        // تحديث لوحة النقاط
        document.getElementById('score').innerText = score;
        alert(`تم تسجيل ${points} نقاط على ${task}!`);
    }
</script>

</body>
</html>
